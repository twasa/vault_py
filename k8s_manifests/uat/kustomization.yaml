apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
generatorOptions:
  disableNameSuffixHash: true
namespace: vault-py
images:
  - name: vault_py
    newName: 696813720027.dkr.ecr.ap-east-1.amazonaws.com/vault_py
    newTag: 0.19.0
resources:
  - ../base
configMapGenerator:
  - name: vault-py-config
    literals:
      - VAULT_SCHEME=https
      - VAULT_FQDN=vault.v16cp.me
      - K8S_ANNOTATION_PREFIX=vaultpy.io
      - VAULT_AUTH_K8S_PATH=happy_casino_uat
      - VAULT_AUTH_K8S_ROLE=vault-py
